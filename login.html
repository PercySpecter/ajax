<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row content">
        <form class="col-lg-6 mx-auto" id="login-form">
          <div class="container-fluid">
            <div class="row content">
              <input type="text" name="uid" class="col-lg-10 my-2 mx-auto" placeholder="User ID">
              <input type="password" name="pass" class="col-lg-10 my-2 mx-auto" placeholder="Password">
              <div class="col-lg-7 mx-auto" id="msg">

              </div>
              <button class="btn btn-outline-info col-lg-8 my-2 mx-auto" id="login" type="submit">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="scripts/login.js">

  </script>
</html>
