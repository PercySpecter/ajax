<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="stylesheets/normalize.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="../stylesheets/home_style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <title>Sign Up</title>
   </head>
   <body class="bg-light" id="body">
     <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border border-primary border-bottom-0">
          <a class="navbar-brand" href="#">Typicode</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href=".">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="posts/">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="todos/">Todos</a>
              </li>
            </ul>
            <div id="msg-success" class="my-2 my-lg-0 mx-auto">
              <form name="login-form" id="login-form" class="form-inline">
                <input type="text" name="uid" class="form-input form-control mr-sm-2" placeholder="User ID" aria-label="UserID">
                <input type="password" name="pass" class="form-input form-control mr-sm-2" placeholder="Password" aria-label="Title">
                <button class="btn btn-outline-info my-2 my-sm-0" id="add-todo" type="submit">Login</button>
                <div class="ml-2" id="msg-fail">

                </div>
              </form>
            </div>
            <div id="logout-button" class="">

            </div>
          </div>
        </nav>
     </header>
     <div class="container-fluid border border-primary border-primary border-top-0 border-bottom-0">
       <div class="row content">
         <div class="col-lg-11 mx-auto py-1 page-header border border-primary border-bottom-0">
           <h3 class="text-center">Typicode<small class="ml-2">Sign-Up</small></h3>
         </div>
       </div>
       <div class="row content">
         <div class="col-lg-11 border border-primary border-top-0 total-container mx-auto mb-2 py-3">
           <div class="container-fluid">
             <div class="row content">
               <div class="col-lg-6 mx-auto">
                 <form name="signup-form" id="signup-form" class="form">
                   <input type="text" name="uid" class="form-input form-control my-2" placeholder="Enter a User ID">
                   <input type="password" name="pass" class="form-input form-control my-2" placeholder="Set a Strong Password">
                   <div class="text-center">
                     <button class="btn btn-outline-info my-2" id="add-todo" type="submit">Sign Up</button>
                   </div>
                 </form>
                 <div id="status-msg" class="">

                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </body>
   <script src="../scripts/signup.js">

   </script>
</html>
